{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<h1 class="text-center mb-5">{{ post.title }}</h1>
<div class="card-deck mb-3 text-center">
    <div class="card mb-12 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ post.date.date() }}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ post.title }}</h1>
        <p class="card-text">{{ post.text }}</p>
        <a href="/post/delete/{{ post.id }}" class="btn btn-danger">Delete</a>
        <a href="/post/update/{{ post.id }}" class="btn btn-primary">Update</a>
      </div>
    </div>
</div>
{% endblock %}
