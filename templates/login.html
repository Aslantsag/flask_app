<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>Авторизация</title>
    </head>
    <body>
        <div class="container">
            <div class="authbox text-center w-50 my-5 py-5 mx-auto">
                {% if err_text %}
                    <div class="alert alert-danger">{{ err_text }}</div>
                {% endif %}
                <h1 class="h3 mb-4">Авторизация</h1>
                <form method="post">
                    <input class="form-control form-control-lg" type="text" name="login" placeholder="Логин" required>
                    <input class="form-control form-control-lg" type="password" name="passw" placeholder="Пароль" required>
                    <button class="d-block btn btn-lg btn-success">Войти</button>
                </form>
            </div>
        </div>
    </body>
</html>
